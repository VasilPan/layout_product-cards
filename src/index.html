<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="productcard" data-qa="card">
      <div class="images">
        <img
          class="images_item"
          src="images/imac.jpeg"
          alt="foto"
      >
      </div>

      <div class="description">
        <div class="description__name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <div class="description_code">
          Product code: 195434
        </div>
        <div class="description__rating">
          <div class="stars--4 star">
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
            <div class="stars_star"></div>
          </div>
          <div class="description__reviews">
            Reviews: 5
          </div>
        </div>
        <div class="description__price">
          <div class="description__title">
            Price:
          </div>
          <div class="description__value">
            $2,199
          </div>
        </div>
        <div class="description__link" data-qa="hover">
          <a  class="description__button" href="%">BUY</a>
        </div>
      </div>

    </div>
  </body>
</html>
